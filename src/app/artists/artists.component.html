<div class='supercontainer listaalbums' *ngIf='topArtists'>

<div class="panel panel-success" *ngFor='let item of topArtists.artists.items; let i = index'>
  <div class="panel-heading">
  </div>
  <div class="panel-body">
    <img src={{showImage(item.images)}} alt="">
  </div>
  <span class="label label-default">ARTIST</span>
  <h3>{{item.name}}</h3>
  <a data-toggle="modal" [attr.data-target]="'#myModal' + i" class="btn btn-primary btn-sm" style="margin-bottom:1%;">More</a>
   <!--MODAL-->
        <div class="modal fade"  id="myModal{{i}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header well" style="text-align: center;">
              <img src={{showImage(item.images)}} name="aboutme" width="200" height="200" border="0" style="margin-bottom: 1%;"><br>
                <h3 class="media-heading">{{item.name}}</h3>
              </div>
            <div class="modal-body" style="text-align: left;">
            <table class="basic">
              <tr>
              <td class='dcha suc' style="margin-left=0;"><span class="label label-default">GENRES</span></td>
              <td class='dcha'><h4>{{structureGenres(item.genres)}}</h4></td>
              </tr>
            </table>
            <div style="text-align: right; " class="well">
            <a href={{item.external_urls.spotify}} target="_blank">Go to Spotify!</a></div>
            </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div><!--MODAL ENDS-->
</div>
   
</div>
