<div class='supercontainer listaalbums' *ngIf='topArtists'>

<div class="panel panel-success" *ngFor='let item of topArtists.artists.items'>
  <div class="panel-heading">
    <h3 class="panel-title">{{item.name}}</h3>
  </div>
  <div class="panel-body">
    <img src={{showImage(item.images)}} alt="">
  </div>
  <span class="label label-default">GENRES</span>
  <h5>{{structureGenres(item.genres)}}</h5>
  <a href="#" class="btn btn-primary btn-sm" style="margin-bottom:1%;">More</a>
</div>
   
</div>
