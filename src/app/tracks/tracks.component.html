<div class="container">          
  <table class="table">
    <thead>
      <tr class="row-head">
        <th></th>
        <th>Song</th>
        <th>Artist</th>
        <th class='dcha'><span class="glyphicon glyphicon-time" aria-hidden="true"></span></th>
      </tr>
    </thead>
    <tbody class="listatracks" *ngIf='topTracks'>
      <tr *ngFor='let item of topTracks.tracks.items; let i = index'>
        <td>{{i+1}}</td>
        <td>{{item.name}}</td>
        <td><span> {{structureArtists(item.artists)}}</span></td>
        <td class='dcha'>{{structureDuration(item.duration_ms)}}</td>
      </tr>
   </tbody>
  </table>
</div>
